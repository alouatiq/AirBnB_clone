<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6 - Dropdown Filters</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Select a state</h4>
                <ul class="popover">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Angeles</li>
                            <li>San Diego</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Texas</h2>
                        <ul>
                            <li>Houston</li>
                            <li>Dallas</li>
                            <li>Austin</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Select an amenity</h4>
                <ul class="popover">
                    <li>Wi-Fi</li>
                    <li>Pool</li>
                    <li>Gym</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>
    <footer>
        <div class="footer-text">Best School</div>
    </footer>
</body>
</html>
